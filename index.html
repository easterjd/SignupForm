<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&#128133; HTML Checkpoint</title>
  </head>
  <body>
    <h1>Gimmie Yo Info!</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="gimmie">
      <br>
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="gimmie">
      <br>
      <label for="github">GitHub</label>
      <input type="text" name="github" placeholder="gimmie">
      <br>
      <fieldset>
        <legend>Version</legend>
        <label for="version1">Enterprise</label>
        <input id="version1" type="radio" name="version" value="Enterprise">
        <br>
        <label for="version2">Pro</label>
        <input id="version2" type="radio" name="version" value="Enterprise">
        <br>
        <label for="version3">Free</label>
        <input id="version3" type="radio" name="version" value="Enterprise">
      </fieldset>
      <label for="remember">Remember Me</label>
      <input type="checkbox" name="remember">
      <br>
      <button type="button" name="Submit">Submit</button>
    </form>
  </body>
</html>
